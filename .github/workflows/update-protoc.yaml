name: update-protoc
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Upstream version, e.g. v29.2'
        required: true
        type: string
permissions:
  # https://github.com/peter-evans/create-pull-request/tree/main?tab=readme-ov-file#token
  contents: write
  pull-requests: write
env:
  # https://consoledonottrack.com/
  DO_NOT_TRACK: 1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  update-protoc:
    runs-on: ubuntu-latest
    if: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npx update-protoc ${{ inputs.version }}
      - id: checkversion
        run: npx checkversion protoc >> "$GITHUB_OUTPUT"
      - uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: update-protoc-${{ steps.checkversion.outputs.package_version }}
          delete-branch: true
          commit-message: Update protoc to ${{ inputs.version }}
          title: Update protoc to ${{ inputs.version }}
          body: |
            Update the package `protoc` to the upstream release [${{ inputs.version }}](https://github.com/protocolbuffers/protobuf/releases/tag/${{ inputs.version }}).
            Merging this PR will publish ${{ steps.checkversion.outputs.package_version }} of this package.
