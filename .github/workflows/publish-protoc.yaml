name: publish-protoc
on:
  push:
    tags:
      - "protoc/v*.**"
permissions: read-all
jobs:
  publish-protoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
      - id: checkversion
        run: |
          npm ci
          npx checkversion protoc >> "$GITHUB_OUTPUT"
      # TODO
      # https://docs.github.com/en/actions/tutorials/publish-packages/publish-nodejs-packages#publishing-packages-to-the-npm-registry
      - run: npm publish   --dry-run    --workspace packages/protoc --tag ${{steps.checkversion.outputs.package_dist_tag}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
